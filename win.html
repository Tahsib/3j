<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Win!</title>
  <style>
    body { background:#0b0b0b; color:#fff; font-family:system-ui,Segoe UI,Roboto,Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
    .card { text-align:center; padding:32px 40px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); box-shadow:0 10px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.04); width:min(520px, calc(100% - 40px)); }
    h1 { margin:0 0 6px 0; font-size:38px; }
    p { margin: 4px 0 20px; color:#d2d2d2 }
    .score { font-size:20px; font-weight:600; color:#ffd166; margin-bottom:18px }
    .controls { display:flex; gap:12px; justify-content:center }
    a.button, button { text-decoration:none; background:#2196f3; color:white; padding:10px 18px; border-radius:8px; border:0; cursor:pointer; font-weight:600 }
    a.button.secondary { background:transparent; border:1px solid rgba(255,255,255,0.08); color:#fff }
    small { color:#9aa; display:block; margin-top:14px }
  </style>
</head>
<body>
  <div class="card">
    <!-- Jadu avatar (animated GIF) shown above the message -->
    <div style="display:flex;justify-content:center;margin-bottom:18px">
      <img src="jadu2.gif" alt="Jadu" style="width:110px;height:110px;object-fit:contain;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.5)" />
    </div>

    <h1>
      <span style="display:block">Jadu smoked the joint!!</span>
      <span style="display:block">You won!!</span>
    </h1>

    <div class="controls">
      <a class="button" id="playAgain" href="index.html">Play again</a>
    </div>

    <small id="note">Thanks for playing.</small>
    <small id="note">Keep living the high life!</small>
  </div>

  <script>
    // Add keyboard shortcut to replay quickly
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') document.getElementById('playAgain').click();
    });
  </script>
</body>
</html>
